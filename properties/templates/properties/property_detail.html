{% extends "layouts/base.html" %}

{% block title %}{{ object.address }}{% endblock %}

{% block main %}
  <h1>{{ object.address }}</h1>

  <h2>Closest amenities</h2>
  <ul>
    {% for property_place in object.property_places.all %}
      <li>{{ property_place.place.name }}</li>
    {% endfor %}
  </ul>
{% endblock %}
